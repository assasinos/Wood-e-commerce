

<div class="flex flex-col items-center justify-center">
    <div class="flex items-center justify-center md:w-full md:h-full w-3/4 h-3/4 py-10 px-4">
        <div class="w-full relative flex items-center justify-center">
            <div class="w-full h-full mx-auto overflow-x-hidden overflow-y-hidden">
                <div #slider id="slider"
                    class="h-full flex  gap-6 items-center justify-start transition ease-out duration-700">
                    <!-- Carousel Items -->
                    <ng-content></ng-content>
                </div>
            </div>
        </div>
    </div>
    

    <div class="flex flex-row gap-5 justify-center md:justify-end px-5">
        <button #previous aria-label="slide backward">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 8 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 1 1.3 6.326a.91.91 0 0 0 0 1.348L7 13"/>
          </svg>
        </button>
        <button #next aria-label="slide forward">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 8 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 13 5.7-5.326a.909.909 0 0 0 0-1.348L1 1"/>
              </svg>
        </button>

    </div>

</div>
